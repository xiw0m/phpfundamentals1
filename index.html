<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discriminant Calculator</title>
    <style>
        .result {
            display: none;  margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Discriminant of a Quadratic Equation</h1>
    <form id="myForm">
        <label for="a">Value of a:</label>
        <input type="number" id="a" name="a" placeholder="Enter the value of a">
        <br>
        <label for="b">Value of b:</label>
        <input type="number" id="b" name="b" placeholder="Enter the value of b">
        <br>
        <label for="c">Value of c:</label>
        <input type="number" id="c" name="c" placeholder="Enter the value of c">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <div class="result" id="resultDiv">
        </div>
    <script>
        const form = document.getElementById('myForm');
        const resultDiv = document.getElementById('resultDiv');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const discriminant = Math.pow(b, 2) - 4 * a * c;

            let output = `The discriminant of the quadratic equation is: ${discriminant}`;

            resultDiv.innerHTML = output;
            resultDiv.style.display = 'block'; 
            form.style.display = 'none';
            
        });
    </script>
</body>
</html>
